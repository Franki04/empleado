<h1>Buscar empleados por palabra clave</h1>
<form method="GET"> {% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="ingrese el nombre aqui">
    <button type="submit">Buscar</button> {# Botón submit que activa el método GET#}
</form>

<h3>Lista resultados</h3>
<ul>
    {% for e in empleados %}
        <li>{{e}}</li>
    {% endfor%}
</ul>
